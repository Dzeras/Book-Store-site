<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Store</title>
</head>
<body>
    <p class="text">Маркет</p>

    <div class="shop-section">
        <div class="row">
            <div class="item">
                <div class="product">
                    <div class="product-img">
                        <img class="img" src="img/pen.jpg" alt="Pen">
                    </div>
                    <div class="product-name">
                        <span class="name">Ручка</span>
                        <p class="desc">Ручка шариковая</p>
                    </div>
                    <div class="product-price">
                        <span class="price">59 рублей</span>
                        <button class="pay-btn">Купить</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="product">
                    <div class="product-img">
                        <img class="img" src="img/Shoper.jpg" alt="Pen">
                    </div>
                    <div class="product-name">
                        <span class="name">Шоппер</span>
                        <p class="desc">Сумка шоппер</p>
                    </div>
                    <div class="product-price">
                        <span class="price">250 рублей</span>
                        <button class="pay-btn">Купить</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="product">
                    <div class="product-img">
                        <img class="img" src="img/Zakladki.jpg" alt="Pen">
                    </div>
                    <div class="product-name">
                        <span class="name">Закладки для книг</span>
                        <p class="desc">Незаменимый аксессуар для любителей провести время с книгой в руках.</p>
                    </div>
                    <div class="product-price">
                        <span class="price">80 рублей</span>
                        <button class="pay-btn">Купить</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="product">
                    <div class="product-img">
                        <img class="img" src="img/Держатель.jpg" alt="Pen">
                    </div>
                    <div class="product-name">
                        <span class="name">Держатель для страниц</span>
                        <p class="desc">Оригинальный аксессуар для любителей чтения</p>
                    </div>
                    <div class="product-price">
                        <span class="price">270 рублей</span>
                        <button class="pay-btn">Купить</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="product">
                    <div class="product-img">
                        <img class="img" src="img/стикеры.jpg" alt="Pen">
                    </div>
                    <div class="product-name">
                        <span class="name">Стикеры</span>
                        <p class="desc">Lorem ipsum</p>
                    </div>
                    <div class="product-price">
                        <span class="price">40 рублей</span>
                        <button class="pay-btn">Купить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
